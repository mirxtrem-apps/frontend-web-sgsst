<h1 class="fw-bold">Ítems de los estándares mínimos</h1>
<h4 class="text-muted">Resolución 0312 de 2019</h4>
<div class="row mb-3">
  <div class="col"></div>
  <div class="col-auto">
    <a class="btn btn-primary btn-sm mx-1" [routerLink]="['./nuevo']">
      Nuevo ítem
    </a>
  </div>
  <div class="col-2"></div>
</div>
<div class="col-10">
  <div class="table-responsive">
    <table class="table table-bg-white border rounded align-middle caption-top ">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ciclo</th>
          <th scope="col">Estándar</th>
          <th scope="col-auto">Descripción</th>
          <th scope="col">Valor</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.ciclo }}</td>
          <td>{{ item.estandar_minimo_nombre }}</td>
          <td class="col-auto">
            {{ item.item_descripcion }}
          </td>
          <td>{{ item.valor }}</td>
          <td>
            <div class="d-flex">
              <a class="btn btn-danger btn-icon mx-2" (click)="eliminarItem()">
                <i class="material-icons">delete_forever</i>
                <span>Eliminar</span>
              </a>
              <a class="btn btn-success btn-icon" [routerLink]="['./', item.id]">
                <i class="material-icons">edit</i>
                <span>Editar</span>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
