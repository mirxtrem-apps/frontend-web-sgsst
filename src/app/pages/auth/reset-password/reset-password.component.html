<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center"
>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-8 mx-auto">
        <form>
            <a class="navbar-brand d-flex align-items-center justify-content-center" [routerLink]="['']">
              <div class="mx-2">
                <img
                  src="assets/svg/helmet.svg"
                  width="80"
                  alt="Software para el Sistema de Geestion de Seguridad y Salud en el Trabajo"
                  srcset=""
                />
              </div>
              <div class="text-dark">
                <h2 class="fw-bolder mb-0">SG-SST</h2>
                <p class="eslogan mb-0">Sistema de información</p>
              </div>
            </a>
          <br />
          <h2 class="fw-bolder">Recuperar mi contraseña</h2>
          <p>Ingresa el correo con el que te registraste y te enviaremos un link para recuperar la contraseña.</p>

          <div class=" form-group mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="d-grid gap-3">
            <a class="btn btn-primary">Recuperar contraseña</a>
            <a class="btn btn-secondary text-dark" [routerLink]="['']"
              >Volver</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
